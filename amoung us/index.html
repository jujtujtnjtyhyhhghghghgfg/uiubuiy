<html>
  <head>
    <title>Geometry</title>
    <!--  --------- IMPORTED LIBRARIES  ------>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  </head>

  <body>
    <a-scene>
      <!-- Creating scene -->

     

   
      -->
      <a-cylinder
        position="0 0.75 -0.25"
        radius="0.5"
        height="1.5"
        color="#FFC65D"
      ></a-cylinder>

      <a-box
        position="-0.20 2.5 0.50"
        depth="2.80"
        height="2.70"
        width="1.50"
        color="#FFF65D"
      ></a-box>

      <a-box
        position="-0.27 5 0.37"
        depth="1.80"
        height="1.70"
        width="1.50"
        color="#FFF65D"
      ></a-box>

      <a-cone
        position="-0.27 4.5 0.37"
        color="tomato"
        radius-bottom="0.5"
        radius-top="0"
      ></a-cone>

      <a-cylinder
      position="0 0.71 1.290"
      radius="0.5"
      height="1.5"
      color="#FFC65D"
    ></a-cylinder>

    

      <a-dodecahedron
      position="-0.50 4.900 0.37"
      color="#FF9FFF"
      radius="0.80"
    ></a-dodecahedron>


     

      
      <a-ring
        position="0.50 2.500 0"
        color="teal"
        radius-inner="0.25"
        radius-outer="0.7"
      ></a-ring>

      <a-ring
        position="0.50 2.500 1"
        color="teal"
        radius-inner="0.25"
        radius-outer="0.7"
      ></a-ring>

      <a-ring
      position="-0.27 3.2 2.27"
      color="teal"
      radius-inner="0.25"
      radius-outer="0.7"
    ></a-ring>

    <a-ring
    position="-0.27 3.2 -1.27"
    color="teal"
    radius-inner="0.25"
    radius-outer="0.7"
  ></a-ring>









      <a-sphere position="-0.27 3.2 -1.27" color="blue" radius="0.5"> </a-sphere>
      <a-sphere position="-0.27 2.700 -2.10" color="blue" radius="0.5"> </a-sphere>
      <a-sphere position="-0.27 1.700 -2.10" color="blue" radius="0.5"> </a-sphere>
      <a-sphere position="-0.27 3.2 2.27" color="blue" radius="0.5"> </a-sphere>
      <a-sphere position="-0.27 2.700 3.10" color="blue" radius="0.5"> </a-sphere>
      <a-sphere position="-0.27 1.700 3.10" color="blue" radius="0.5"> </a-sphere>
    </a-scene>
    <!-- Closing scene -->
  </body>
</html>
